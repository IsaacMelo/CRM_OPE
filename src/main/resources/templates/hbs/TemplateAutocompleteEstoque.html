<script id="template-autocomplete-estoque" type="text/x-handlebars-template">
	<div class="bw-tabela-item">
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--foto">
			<img src="{{urlThumbnailFoto}}" class="img-responsive" />
		</div>
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
			<span class="bw-tabela-cerveja-nome">{{nome}}</span>
			<span class="label  label-default">{{sku}}</span>
			<span class="bw-tabela-cerveja-origem">{{categoria}}</span>
		</div>
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
			<div class="bw-tabela-cerveja-valor-medio">{{quantidadeEstoque}} x {{EstoqueMaior quantidadeEstoque}} no estoque</div>
		</div>
	</div>
</script>
