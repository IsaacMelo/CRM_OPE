<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="modalCadastroRapidoConta" tabindex="-1" role="dialog"  th:fragment="modal">
		<div class="modal-dialog  modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Cadastro de Conta</h4>
				</div>
				
				<div class="modal-body">
					<div class="alert  alert-danger  hidden  js-mensagem-cadastro-rapido-conta" role="alert"></div>
					
					<form class="form-horizontal" th:action="@{/contas}">
						
						<input type="hidden" id="codigoConta"/>
											
						<div class="form-group banco">
							<label class="col-sm-3  control-label" for="banco">Banco</label>
							<div class="col-sm-9">
								<select id="banco" class="form-control" name="banco">
									<option value="">Selecione um Banco</option>
									<option th:each="banco : ${bancos}" th:value="${banco.nome}" th:text="${banco.nome}">341 - Itaú</option>
								</select>
							</div>
						</div>
						<input type="hidden" id="id"/>
						<div class="form-group agencia">
							<label class="col-sm-3  control-label" for="agencia">Agência</label>
							<div class="col-sm-9">
								<input id="agencia" name="agencia" type="text" class="form-control">
							</div>
						</div>
						
						<div class="form-group conta">
							<label class="col-sm-3  control-label" for="conta">Conta</label>
							<div class="col-sm-9">
								<input id="conta" name="conta" type="text" class="form-control">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">Principal?</label>
							<div class="col-sm-9">
								<input type="checkbox" id="principal"  data-toggle="toggle" data-on="on" data-off="off" data-size="small" data-off-color="danger" 
									data-on-text="Sim" data-off-text="Não" name="principal" th:value="${principal}"/>
							</div>
						</div>
						
					</form>
					
					<button type="button" class="btn  btn-primary  js-modal-cadastro-conta-salvar-btn" >Salvar</button>
					<button type="button" class="btn  btn-default" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
